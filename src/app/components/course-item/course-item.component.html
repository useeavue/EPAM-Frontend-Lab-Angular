<div class="course-card flex-center cour">
  <div
    class="container flex-center-gap-20 course-card-item"
    [course-item-border]="course.creationDate"
  >
    <div class="content flex-column-gap-20">
      <div class="content-heading flex-center-sb">
        <div class="flex-center">
          <h2 class="content-name">
            {{ course.title | titlecase }} {{ course.id }}
          </h2>
          <div (click)="topRatedHandle()">
            <span
              class="content-top-rated"
              [ngClass]="{ active: topRated === false }"
              >&#9734;</span
            >
            <span
              class="content-top-rated"
              [ngClass]="{ active: topRated === true }"
              >&#9733;</span
            >
          </div>
        </div>
        <div class="content-info flex-center-gap-20">
          <h2 class="content-duration">
            {{ course.duration | duration }}
          </h2>
          <h2 class="content-date">
            {{ course.creationDate | date: "MM.dd.yyyy" }}
          </h2>
        </div>
      </div>
      <p class="content-text">
        {{ course.description }}
      </p>
    </div>
    <div class="btn-container flex-column-gap-20">
      <button class="btn">&#x2705; Edit</button>
      <button class="btn btn-red" (click)="clickHandler(course.id)">
        &#x274E; Delete
      </button>
    </div>
  </div>
</div>
