<header class="header flex-center">
  <div class="container flex-center-sb">
    <app-logo></app-logo>
    <div
      class="flex-center-gap-20"
      *ngIf="authService.userName$ | async as name"
    >
      <p class="welcome-msg">Welcome, {{ name }}!</p>
      <button class="btn btn-red" (click)="authService.logOut()">
        Log Off
      </button>
    </div>
  </div>
</header>
