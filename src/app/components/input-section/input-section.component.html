<div class="input-section-wrap flex-center">
  <div class="container flex-center-sb search-form">
    <div class="flex-center-gap-20">
      <input
        type="text"
        placeholder="Text to search"
        [(ngModel)]="inputValue"
      />
      <button class="btn" (click)="inputHandler(inputValue)">Search</button>
    </div>
    <button class="btn" (click)="addCourseHandler()">
      &#x2705; Add course
    </button>
  </div>
</div>
