<app-breadcrumbs></app-breadcrumbs>
<div class="add-update-course-window">
  <h1>{{ heading }} course</h1>
  <div class="form">
    <label for="title">Title:</label>
    <input
      [(ngModel)]="course.name"
      type="text"
      id="title"
      name="title"
      required
    />
    <label for="description">Description:</label>
    <textarea
      [(ngModel)]="course.description"
      class="large description"
      type="text"
      id="description"
      name="description"
      required
    ></textarea>
    <label for="date">Date:</label>
    <input
      [(ngModel)]="date"
      class="small"
      type="date"
      id="date"
      name="date"
      required
    />
    <label for="duration">Duration:</label>
    <div class="duration">
      <input
        [(ngModel)]="course.length"
        class="small"
        type="number"
        id="duration"
        name="duration"
        required
      />
      <span>{{ course.length | duration }}</span>
    </div>
    <label for="authors">Authors:</label>
    <input
      [(ngModel)]="authorsInput"
      type="text"
      id="authors"
      name="authors"
      required
    />
    <div class="buttons">
      <button class="btn" (click)="save()">Save</button>
      <button class="btn btn-red" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
