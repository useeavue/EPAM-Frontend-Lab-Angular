<div class="overlay">
  <mat-card class="modal">
    <h1>Do you really want to delete this course?</h1>
    <div class="btn-container">
      <button mat-raised-button color="primary" (click)="confirm.emit()">
        Yes</button
      ><button mat-raised-button color="warn" (click)="close.emit()">No</button>
    </div>
  </mat-card>
</div>
