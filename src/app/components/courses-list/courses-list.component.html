<div class="courses-list-wrap flex-center">
  <div class="container flex-column-gap-20">
    <app-course-item
      *ngFor="let course of courses"
      [course]="course"
      (onClickEvent)="eventHandler($event)"
    ></app-course-item>
    <button class="load-more" (click)="loadMoreHandler()">LOAD MORE</button>
  </div>
</div>
