<app-modal-window
  *ngIf="modal"
  (close)="modal = false"
  (confirm)="closeModalDeleteCourse()"
></app-modal-window>
<app-input-section (inputValueEvent)="handleSearch($event)"></app-input-section>
<div class="courses-list-wrap flex-center">
  <div class="container flex-column-gap-20">
    <app-course-item
      *ngFor="let course of courses | orderBy; index as i"
      [course]="course"
      [courseNumber]="i"
      (deleteEvent)="eventHandler($event)"
      (topRatedClicked)="markTopRated($event)"
    ></app-course-item>
    <button
      class="load-more"
      (click)="loadMoreHandler()"
      *ngIf="courses.length >= 1"
    >
      LOAD MORE
    </button>
    <div
      class="load-more no-data-message flex-center"
      *ngIf="courses.length < 1"
    >
      NO DATA. FEEL FREE TO ADD NEW COURSE
    </div>
  </div>
</div>
