<div class="courses-list-wrap flex-center">
  <div class="container flex-column-gap-20">
    <app-course-item
      *ngFor="let course of courses | orderBy"
      [course]="course"
      (onClickEvent)="eventHandler($event)"
    ></app-course-item>
    <button
      class="load-more"
      (click)="loadMoreHandler()"
      *ngIf="courses.length >= 1"
    >
      LOAD MORE
    </button>
    <div
      class="load-more no-data-message flex-center"
      *ngIf="courses.length < 1"
    >
      NO DATA. FEEL FREE TO ADD NEW COURSE
    </div>
  </div>
</div>
