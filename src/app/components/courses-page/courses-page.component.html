<app-modal-window
  *ngIf="modal"
  (close)="modal = false"
  (confirm)="deleteCourse()"
></app-modal-window>
<app-input-section
  (inputValueEvent)="changeSearchString($event)"
></app-input-section>
<app-courses-list
  [courses]="filterCourses()"
  (btnCloseClicked)="btnCloseEventHandler($event)"
></app-courses-list>
